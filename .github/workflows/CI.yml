on: push
name: Build and Generate Android Apk
env:
  SOLUTION_NAME: ${{secrets.SOLUTION_NAME}}
  ANDROID_PROJECT_NAME: ${{secrets.ANDROID_PROJECT_NAME}}
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Building APK
        uses: ./action
        with:
          args: /r:True /t:SignAndroidPackage /p:AndroidSdkDirectory=/android/sdk  MCE_API_SERVER.csproj
      - name: Artifacts
        run: |
          mkdir -p apks
          cp bin/Debug/*.apk apks
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: apks
          path: apks
